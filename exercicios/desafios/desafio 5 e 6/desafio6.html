<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementosda lista aseguir. Passe o mause sobre os termos para descobrir qual a tag devera utilizar em cada caso.</p>

    <ul>
        <li><abbr title="usando a tag  &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="use a tag  &lt;h1&gt;...&lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="use a tag  &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag  &lt;abbr&gt;">Abreveações</abbr></li>
        <li><abbr title="use a tag  &lt;code&gt;">Codigo fonte</abbr></li>
        <li><abbr title="use a tag  &lt;ol&gt; e &lt;li&gt;">Lista numerada</abbr></li>
        <li><abbr title="use a tag  &lt;ul&gt; e &lt;li&gt;">Lista com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
