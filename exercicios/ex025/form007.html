<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>

<body>
    <h1>Exemplo de formulario</h1>

    <form action="cadastro.php">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected> escolha</option>
                <optgroup>
                    <option value="mg">minas gerais</option>
                    <option value="rj">rio de janeiro</option>
                    <option value="sp" selected>sao paulo</option>
                </optgroup>

                <optgroup>
                <option value="Ma">maranhão</option>
                <option value="pe">pernanbuco</option>
                <option value="rn">rio grande do norte</option>
                
            </optgroup>
            </select>
        </p>

        <p>

            <label for="iprof">Profissão</label>
            <input type="text" nome="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
            <option >administrador</option>
            <option >contabilista</option>
            <option >desenvolvedor</option>
            <option >professor</option>
        </datalist>

        </p>

        <p>
            <label for="imag">Mensagem</label><br>
            <textarea name="msg" id="imsg" placeholder="sua menssagem aqui" cols="30" rows="10"></textarea>

        </p>



        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>




    </form>

</body>

</html>
