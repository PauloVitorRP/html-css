<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>

<body>
    <h1>Exemplo de formulario</h1>

    <form action="cadastro.php">
        <p>
            <label for="icor">cor</label>
            <input type="color" name="cor" id="icor">
        </p>

        <p>
            <label for="inivel">Nivel de satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="10">
        </p>

        <p>
            <label for="ifoto">Foto de perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>




    </form>

</body>

</html>
