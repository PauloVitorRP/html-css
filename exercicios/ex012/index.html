<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body> 
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    
    <video width="500" height="500" poster="" controls loop  >

        
    <source src="midia/mulheres.mp4" type="video/mp4">

    <source src="midia/mulheres.m4v" type="video/mp4">
    <source src="midia/mulheres.webm" type="video/webm">
    <source src="midia/mulheres.ogv" type="video/ogv">
    <p>Seu navegador não tem compartibilidade com reprodução de video</p>
    </video>
<h1>inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MvflWd9t95I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
